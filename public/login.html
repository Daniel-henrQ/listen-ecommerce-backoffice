<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen - Login</title>
    <link rel="stylesheet" href="/style/variables-reset.css">
    <link rel="stylesheet" href="/style/login.css">
    <link rel="stylesheet" href="/style/reponsive.css">
</head>

<body>

    <div class="form-container">
        <div class="form-box" id="login-form">
            <div class="logo">
                <img src="images/listen.svg" alt="Logo Listen">
            </div>
            <h2>Login</h2>
            <form id="login-form-submit">
                <div class="input-group">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    <span>|</span>
                    <input type="email" id="login-email" placeholder="EMAIL" required>
                </div>
                <div class="input-group">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <span>|</span>
                    <input type="password" id="login-password" placeholder="SENHA" required>
                </div>
                <div id="login-message" class="error-message"></div>
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </div>

    <script src="/script/login.js"></script>
</body>

</html>
